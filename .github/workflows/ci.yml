name: CI

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        ruby-version: ['3.2']
        rails-version: ['7.2']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
        cache-version: 0

    - name: Run RuboCop
      run: bundle exec rubocop

    - name: Run tests
      run: bundle exec rspec

    - name: Upload coverage reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2'
        bundler-cache: true
        cache-version: 0

    - name: Build gem
      run: bundle exec rake build

    - name: Upload gem artifact
      uses: actions/upload-artifact@v4
      with:
        name: gem-build
        path: '*.gem'
